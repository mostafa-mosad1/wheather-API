<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wheater-app</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="row align-items-center">
            <div class="col-6"><img src="images/icon.png" alt="logo" /></div>
            <div class="ms-auto col-6">
              <span class="d-block fw-bold h3 m-0">weather</span>
              <span class="fs-6">tagline goes here </span>
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active text-light fs-5"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" aria-current="page" href="#"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" aria-current="page" href="#"
                >Camera</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" aria-current="page" href="#"
                >Photos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-img">
      <div class="parent-form">
        <form class="d-flex m-auto w-75 position-relative" role="search">
          <input
            class="form-control me-2 city"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn position-absolute end-0 bg-info text-light"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <div class="">
        <div class="container">
          <div class="row g-4 align-items-center">
            <div class="col-md-6 col-lg-4 current"></div>
            <div class="col-md-6 col-lg-4 row second mt-4 ms-1 ms-md-0"></div>
            <div class="col-md-6 col-lg-4 three"></div>
          </div>
        </div>
      </div>
    </div>

    <span class="loader d-none position-fixed top-50 start-50">Loading</span>

    <div class="model hidden bg-white text-start p-4 w-50 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div>
              <span class="dot bg-danger"></span>
              <span class="dot bg-info"></span>
              <span class="dot bg-success"></span>
              <span class="dot bg-gradient"></span>
            </div>
          </div>
          <div class="col-3 ms-auto">
            <button class="close-pop border-0 bg-transparent d-block ms-auto">
              <i class="fa-solid fa-circle-xmark fs-3 text-danger p-2"></i>
            </button>
          </div>
        </div>
      </div>

      <h4>Please enter valid city!</h4>
    </div>
    <div class="overlay hidden"></div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
